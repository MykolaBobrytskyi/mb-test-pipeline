<!doctype html>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
<title>{{page_title}}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>{{resource_type}}</h1>
  {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</div>
